<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">Register</h2>
                <div class="card-body py-md-4">
                    <form _lpchecked="1" th:method="POST" th:object="${userForm}">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password" th:field="*{passwordConfirmation}">
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <a th:href="@{/login}">Login</a>
                            <button class="btn btn-primary" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
